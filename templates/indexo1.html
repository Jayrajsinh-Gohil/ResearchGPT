<body>

        <h1>PDF Summarizer</h1>
        <form id="uploadForm">
            <input type="file" id="pdfFile" accept="application/pdf" required>
            <button onclick="uploadPDF()" type="submit">Generate Summary</button>
        </form>
        <!-- <div class="loading" id="loadingText">Processing...</div> -->
        <h2>Extracted Text:</h2>
        <pre id="output"></pre>
    </div>

<script>
    async function uploadPDF() {
        const fileInput = document.getElementById("pdfFile");
        const outputDiv = document.getElementById("output");
        
        if (fileInput.files.length === 0) {
            alert("Please select a PDF file first!");
            return;
        }

        outputDiv.textContent = "Processing...";
        
        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        try {
            const response = await fetch("http://127.0.0.1:5000/upload_pdf", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            
            if (!response.ok) {
                throw new Error(data.error || "Failed to process PDF");
            }

            outputDiv.textContent = data.text || "No text extracted";
            
        } catch (error) {
            console.error("Error uploading PDF:", error);
            outputDiv.textContent = `Error: ${error.message}`;
        }
    }
</script>
